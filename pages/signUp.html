    <main class="container">
      <div class="login-form">
        <h1>signUp</h1>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Name:</label>
            <input type="text" id="Name" placeholder="Enter Your Name ...."
            class="w-100 mt-3 p-1 form-control bg-transparent text-light">
            <label for="username">Email:</label>
            <input
              type="email"
              id="Email"
              required
              placeholder="Enter Your Email ...."
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="Password"
              required
              placeholder="Enter Your password ...."
            />
          </div>
          <button id="SignUP" class="btn">signUp</button>
        </form>
        <p id="errorMsg" style="color: red; display: none"></p>
        <p id="error" style="display: none; color: seagreen;">
          Email already exists
        </p>
        <p id="validate" style="display: none; color: seagreen;">
          Enter a validate Email
        </p>
        <p id="errorInput" style="display: none; color: seagreen;">
          All inputs is required
        </p>
        <p id="done" style="display: none; color: seagreen;">
          Success
        </p>
        <p style="display: inline-block ;margin-left: 10px;margin-right: 10px;">You have an account?</p>
        <a href="login.html" style="display: inline-block; color: antiquewhite;">Sign in</a>
      </div>
