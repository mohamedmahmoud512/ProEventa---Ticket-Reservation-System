  <main class="container">
    <div class="login-form">
      <h1>Login</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="email" id="Email" required placeholder="Enter Your Email ....">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required placeholder="Enter Your password ....">
        </div>
        
        <button id="Login" type="button" class="btn" style="display: block;">Login</button>
        <p style="display: inline-block ;margin-left: 10px; margin-right: 10px; ">Don't have an account?</p><a href="signUp.html" style="color: antiquewhite;">SignUP</a>
      </form>
      <p id="FoundError" style="display: none; color: rgb(115, 67, 67);">No users registered yet</p>
